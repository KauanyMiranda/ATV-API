<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Tela de login</title>
</head>

<body>
    <div class="container">

        <div class="left">
            <h1>Login</h1>
            <p>Digite o nome do aluno e a senha para entrar no Sistema!</p>

            <img  class="img_divLeft" src="Logo IFRO ji-parana-branca-horizontal 2.png" alt="">
        </div>

            <div class="form-content">
                <form class="form">
                    <label for="username">NOME DO ALUNO</label>
                    <input
                        type="text" 
                        id="username"
                        placeholder="DIGITE O NOME DO ALUNO..."
                        required 
                    />

                    <label for="password">SENHA</label>
                    <input
                        type="password" 
                        id="password"
                        placeholder="DIGITE A SENHA..."
                        required 
                    />
        
                    <button class="submit" type="submit">ENTRAR</button>

                    <button class="cancel" type="reset">CANCELAR</button>

                </form>

            </div>

    

    </div>

</body>

</html>
